<!DOCTYPE html>
<html lang="en">

    <body>
        <script type="text/javascript">
            window.config = {
                API: "$API_URL" || "http://default.localhost",
            };

            window.onload = () => {
                document.getElementById("api").innerHTML = window.config.API;
            };
        </script>
    </body>
    <p>
        API endpoint provided at runtime: <span id="api">loading</span>
    </p>

</html>
